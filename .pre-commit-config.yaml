repos:
  - repo: local
    hooks:
      - id: sops-encryption-check
        name: Check SOPS encryption on secrets
        entry: |
          bash -c '
          for file in "$@"; do
            if [ -f "$file" ] \
                && grep -Eq '^kind:[[:space:]]*Secret[[:space:]]*$' "$file" \
                && grep -Eq '^metadata:' "$file" \
                && ! grep -q 'sops:' "$file"; then
              echo "ERROR: $file contains unencrypted Kubernetes secret. Please encrypt with: sops -e -i $file"
              exit 1
            fi
          done
          ' --
        language: system
        files: '\.(yaml|yml)$'
        exclude: 'example'