apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}"
        ports:
        - containerPort: {{ .Values.containerPort }}
        env:
        - name: LATEXMLINPUTS
          value: "/DRMF"
        volumeMounts:
        - name: drmf-data
          mountPath: /DRMF
          readOnly: false
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
  volumeClaimTemplates:
  - metadata:
      name: drmf-data
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: "csi-rbd-sc"
      resources:
        requests:
          storage: {{ .Values.storage.size }}