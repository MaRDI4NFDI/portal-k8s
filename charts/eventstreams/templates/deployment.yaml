apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventstreams
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventstreams
  template:
    metadata:
      labels:
        app: eventstreams
    spec:
      containers:
      - name: eventstreams
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8092
        volumeMounts:
        - name: config-volume
          mountPath: /srv/service/config.yaml
          subPath: config.yaml
        - name: config-volume
          mountPath: /srv/service/stream-config.yaml
          subPath: stream-config.yaml
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
      volumes:
      - name: config-volume
        configMap:
          name: eventstreams-config