apiVersion: v1
kind: Secret
metadata:
  name: wikibase-env-secrets
data:
  MW_ADMIN_NAME: <base64-encoded-mediawiki-admin-name>
  MW_ADMIN_EMAIL: <base64-encoded-mediawiki-admin-email>
  MW_ADMIN_PASS: <base64-encoded-mediawiki-admin-password>
  MW_WG_SECRET_KEY: <base64-encoded-mediawiki-secret-key>
  POSTGRESQL_USER: <base64-encoded-postgresql-user>
  POSTGRESQL_PW: <base64-encoded-postgresql-password>
  SWH_TOKEN: <base64-encoded-software-heritage-token>
  SMTP_EMAIL: <base64-encoded-smtp-email>
  SMTP_PW: <base64-encoded-smtp-password>
  MATOMO_TOKEN: <base64-encoded-matomo-token>
  NFDI_CLIENT_ID: <base64-encoded-nfdi-client-id>
  NFDI_AAI_SECRET: <base64-encoded-nfdi-aai-secret>
  S3_ENDPOINT: <base64-encoded-s3-endpoint>
  S3_IMAGES_KEY: <base64-encoded-s3-bucket-key>
  S3_IMAGES_SECRET: <base64-encoded-s3-bucket-secret>
  S3_ENVIRONMENT: <base64-encoded-s3-environment>
  MSC_USER: <base64-encoded-msc-user-password>
  ABSTRACT_USER: <base64-encoded-abstract-user-password>