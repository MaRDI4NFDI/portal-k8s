image:
  repository: ghcr.io/mardi4nfdi/docker-wikibase
  tag: kubernetes
  pullPolicy: Always
replicas: 1
port: 80
ingress:
  enabled: false
  host: ""
mediawiki:
  host: localhost
  scheme: http
  db_server: mariadb
  db_name: my_wiki
  db_user: sqluser
  elasticsearch_host: elasticsearch
  elasticsearch_port: 9200
  redis_host: redis-master
  redis_port: 6379
storage:
  localsettings:
    size: 200Mi
  images:
    size: 200Mi
  logs:
    size: 200Mi
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi