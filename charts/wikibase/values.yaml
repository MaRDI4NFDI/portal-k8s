image:
  repository: ghcr.io/mardi4nfdi/docker-wikibase
  tag: kubernetes
  pullPolicy: Always
replicas: 1
port: 80
ingress:
  enabled: true
mediawiki:
  scheme: https
  db_server: mariadb
  db_name: my_wiki
  db_user: sqluser
  db_primary: mariadb-0
  db_secondary: mariadb-1
  elasticsearch_host: elasticsearch
  elasticsearch_port: 9200
  redis_host: redis-master
  redis_port: 6379
  memcached_host: memcached
  memcached_port: 11211
  latexml_host: latexml
  latexml_port: 80
  formulasearch_host: formulasearch
  formulasearch_port: 1985
storage:
  cache:
    size: 200Mi
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi
rateLimit:
  enabled: false
  average: 2
  burst: 20
  period: 1s
blockBots:
  enabled: false
secrets:
  mariadb: mariadb-secrets