{{- if .Values.ingress.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.global.baseDomain }}`)
      kind: Rule
      {{- if or .Values.rateLimit.enabled .Values.blockBots.enabled }}
      middlewares:
        {{- if .Values.blockBots.enabled }}
        - name: {{ .Release.Name }}-block-fake-agents
          namespace: {{ .Release.Namespace }}
        {{- end }}
        {{- if .Values.rateLimit.enabled }}
        - name: {{ .Release.Name }}-ratelimit
          namespace: {{ .Release.Namespace }}
        {{- end }}
        {{- if .Values.fail2ban.enabled }}
        - name: {{ .Release.Name }}-fail2ban
          namespace: {{ .Release.Namespace }}
        {{- end }}
      {{- end }}
      services:
        - name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
          port: {{ .Values.port }}
  tls:
    secretName: {{ .Release.Name }}-tls
{{- end }}