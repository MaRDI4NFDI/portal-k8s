{{- if .Values.ingress.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.global.baseDomain }}`)
      kind: Rule
      {{- if .Values.fail2ban.enabled }}
      middlewares:
        - name: {{ .Release.Name }}-fail2ban
          namespace: {{ .Release.Namespace }}
      {{- end }}
      services:
        - name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
          port: {{ .Values.port }}
  tls:
    secretName: {{ .Release.Name }}-tls
{{- end }}