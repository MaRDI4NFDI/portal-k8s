matomo:
  username: "admin"
  email: "admin@example.com"
  websiteName: "Website Name"
  secrets: "matomo-secrets"
  db:
    host: "matomo-mariadb"
    port: 3306
    user: "matomo"
    name: "matomo"
  storage:
    size: 2Gi
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
  ingress:
    enabled: true
    subdomain: "matomo"

mariadb:
  image:
    repository: mariadb
    tag: 11.8.2
    pullPolicy: IfNotPresent
  secrets: "mariadb-secrets"
  database:
    name: "my_db"
    user: "my_user"
  port: 3306
  storage:
    size: 2Gi
  backup:
    name: "backup-matomo"
    schedule: "0 2 * * *"
    bucket: "bucket-name"
    prefix: "prefix"
    endpoint: "s3-endpoint"
    region: "region"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m" 
      memory: "512Mi"
  metrics:
    enabled: true