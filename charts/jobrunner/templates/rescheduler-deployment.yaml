apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-rescheduler
  labels:
    app: redis-jobrunner
spec:
  replicas: {{ .Values.services.rescheduler.replicas }}
  selector:
    matchLabels:
      app: redis-jobrunner
      name: rescheduler
  template:
    metadata:
      labels:
        app: redis-jobrunner
        name: rescheduler
    spec:
      containers:
      - name: redis-rescheduler
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: {{ .Values.services.rescheduler.args }}
        volumeMounts:
        - name: config-volume
          mountPath: /jobrunner/config.json
          subPath: config.json
        env:
        - name: DB_SERVER
          value: "{{ .Values.mediawiki.db_server }}"
        - name: DB_NAME
          value: "{{ .Values.mediawiki.db_name }}"
        - name: DB_USER
          value: "{{ .Values.mediawiki.db_user }}"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: mariadb-secrets
              key: MARIADB_PASSWORD
        - name: DEPLOYMENT_ENV
          value: "prod"
        envFrom:
        - secretRef:
            name: wikibase-secrets
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
      volumes:
      - name: config-volume
        configMap:
          name: jobrunner-config