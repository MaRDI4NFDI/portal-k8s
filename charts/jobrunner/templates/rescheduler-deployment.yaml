apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-rescheduler
  labels:
    app: {{ .Release.Name }}-rescheduler
spec:
  replicas: {{ .Values.services.rescheduler.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-rescheduler
      name: rescheduler
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-rescheduler
        name: rescheduler
    spec:
      containers:
      - name: {{ .Release.Name }}-rescheduler
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: {{- toYaml .Values.services.rescheduler.args | nindent 8 }}
        volumeMounts:
        - name: config-volume
          mountPath: /jobrunner/config.json
          subPath: config.json
        env:
        - name: DB_SERVER
          value: "{{ .Values.mediawiki.db_server }}"
        - name: DB_NAME
          value: "{{ .Values.mediawiki.db_name }}"
        - name: DB_USER
          value: "{{ .Values.mediawiki.db_user }}"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.mariadb }}
              key: MARIADB_PASSWORD
        - name: DEPLOYMENT_ENV
          value: "prod"
        - name: MW_REDIS_HOST
          value: "{{ .Values.redis.host }}"
        - name: MW_REDIS_PORT
          value: "{{ .Values.redis.port }}"
        - name: WIKIBASE_SCHEME
          value: "{{ .Values.mediawiki.scheme }}"
        - name: WIKIBASE_HOST
          value: "{{ .Values.mediawiki.host }}"
        envFrom:
        - secretRef:
            name: {{ .Values.secrets.wikibase }}
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
      volumes:
      - name: config-volume
        configMap:
          name: jobrunner-config