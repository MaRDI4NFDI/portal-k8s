image:
  repository: ghcr.io/mardi4nfdi/docker-redis-jobrunner
  tag: kubernetes
  pullPolicy: Always

configMap:
  name: jobrunner-config

mediawiki:
  db_server: mariadb
  db_name: my_wiki
  db_user: sqluser

resources:
  requests:
    cpu: 500m
    memory: 64Mi
  limits:
    cpu: 1000m
    memory: 128Mi

redis:
  host: "redis-master"
  port: 6379

mediawiki:
  scheme: http
  host: localhost

runners:
  basic: 2
  dispChanges: 2
  profiles: 2

services:
  jobrunner:
    replicas: 1
    args:
      - php
      - /jobrunner/redisJobRunnerService
      - "--config-file=/jobrunner/config.json"
  rescheduler:
    replicas: 1
    args:
      - php
      - /jobrunner/redisJobChronService
      - "--config-file=/jobrunner/config.json"