apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    app: {{ .Release.Name }}-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
      - name: {{ .Release.Name }}-api
        image: {{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.api.containerPort }}
        env:
        - name: DB_HOST
          value: {{ .Values.database.host }}
        - name: MYSQL_DATABASE
          value: {{ .Values.database.name }}
        - name: MYSQL_USER
          value: {{ .Values.database.user }}
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: IMPORTER_DB_PASSWORD
        - name: GUNICORN_WORKERS
          value: {{ .Values.api.gunicorn.workers | quote }}
        - name: GUNICORN_THREADS
          value: {{ .Values.api.gunicorn.threads | quote }}
        - name: GUNICORN_RELOAD
          value: "false"
        - name: DB_POOL_SIZE
          value: {{ .Values.api.database.poolSize | quote }}
        - name: DB_MAX_OVERFLOW
          value: {{ .Values.api.database.maxOverflow | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.api.logging.level }}        
        livenessProbe:
          httpGet:
            path: /health/live
            port: {{ .Values.api.containerPort }}
          initialDelaySeconds: {{ .Values.api.probes.liveness.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.api.probes.liveness.periodSeconds | default 15 }}
          timeoutSeconds: {{ .Values.api.probes.liveness.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.api.probes.liveness.failureThreshold | default 3 }}
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health/ready
            port: {{ .Values.api.containerPort }}
          initialDelaySeconds: {{ .Values.api.probes.readiness.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.api.probes.readiness.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.api.probes.readiness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.api.probes.readiness.failureThreshold | default 3 }}
          successThreshold: 1      
        resources:
          requests:
            memory: {{ .Values.api.resources.requests.memory }}
            cpu: {{ .Values.api.resources.requests.cpu }}
          limits:
            memory: {{ .Values.api.resources.limits.memory }}
            cpu: {{ .Values.api.resources.limits.cpu }}
        