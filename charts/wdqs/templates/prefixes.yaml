apiVersion: v1
kind: ConfigMap
metadata:
  name: prefixes-config
data:
  prefixes.conf: |
    {{- $domain := .Values.global.baseDomain }}
    PREFIX wd: <https://{{ $domain }}/entity/>
    PREFIX wdt: <https://{{ $domain }}/prop/direct/>
    PREFIX p: <https://{{ $domain }}/prop/>
    PREFIX ps: <https://{{ $domain }}/prop/statement/>
    PREFIX pq: <https://{{ $domain }}/prop/qualifier/>
    PREFIX wdata: <https://{{ $domain }}/wiki/Special:EntityData/>
    PREFIX wdno: <https://{{ $domain }}/prop/novalue/>
    PREFIX prn: <https://{{ $domain }}/prop/reference/value-normalized/>
    PREFIX prv: <https://{{ $domain }}/prop/reference/value/>
    PREFIX pr: <https://{{ $domain }}/prop/reference/>
    PREFIX pqn: <https://{{ $domain }}/prop/qualifier/value-normalized/>
    PREFIX pqv: <https://{{ $domain }}/prop/qualifier/value/>
    PREFIX psn: <https://{{ $domain }}/prop/statement/value-normalized/>
    PREFIX psv: <https://{{ $domain }}/prop/statement/value/>
    PREFIX wdv: <https://{{ $domain }}/value/>
    PREFIX wdref: <https://{{ $domain }}/reference/>
    PREFIX wds: <https://{{ $domain }}/entity/statement/>
    PREFIX wdtn: <https://{{ $domain }}/prop/direct-normalized/>
    PREFIX wikidata_wd: <http://www.wikidata.org/entity/>
