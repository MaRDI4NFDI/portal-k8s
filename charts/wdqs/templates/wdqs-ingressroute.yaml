{{- if .Values.ingress.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.subdomain }}.{{ .Values.global.baseDomain }}`) && PathPrefix(`/sparql`) && (Method(`GET`) || Method(`OPTIONS`) || Method(`POST`)) && ClientIP(`10.0.0.0/16`)
      kind: Rule
      priority: 100
      services:
      - name: {{ .Release.Name }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.wdqs.port }}
      middlewares:
      - name: {{ .Release.Name }}-prefix
      - name: {{ .Release.Name }}-headers
      - name: {{ .Release.Name }}-cors-headers
  tls:
    secretName: {{ .Release.Name }}-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.subdomain }}.{{ .Values.global.baseDomain }}`) && PathPrefix(`/sparql`) && (Method(`GET`) || Method(`OPTIONS`) || Method(`POST`))
      kind: Rule
      priority: 50
      services:
      - name: {{ .Release.Name }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.wdqs.port }}
      middlewares:
      - name: {{ .Release.Name }}-prefix
      - name: {{ .Release.Name }}-headers
      - name: {{ .Release.Name }}-cors-headers
      - name: {{ .Release.Name }}-rate-limit
  tls:
    secretName: {{ .Release.Name }}-tls
{{- end }}