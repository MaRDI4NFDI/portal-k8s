apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-prefix
spec:
  addPrefix:
    prefix: /bigdata/namespace/wdq/
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-headers
spec:
  headers:
    accessControlAllowMethods: "GET,OPTIONS,POST"
    customResponseHeaders:
      VARY: Accept
    customRequestHeaders:
      X-BIGDATA-READ-ONLY: yes
      X-BIGDATA-MAX-QUERY-MILLIS: "300000"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-cors-headers
spec:
  headers:
    accessControlAllowHeaders: "*"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-rate-limit
spec:
  rateLimit:
    burst: 30
    average: 60
    period: 1m