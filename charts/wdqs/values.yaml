wdqs:
  image:
    repository: wikibase/wdqs
    tag: 2
  host: wdqs
  port: 9999
  storage: 5Gi
  memory: ""
  heap_size: "1g"
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 2
      memory: 4Gi

updater:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  opts: "-Dorg.wikidata.query.rdf.tool.wikibase.WikibaseRepository.timeout=30000"

frontend:
  image:
    repository: wikibase/wdqs-frontend
    tag: 2
  replicas: 2
  port: 80
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

wikibase:
  host: wikibase
  scheme: https

ingress:
  enabled: true
  subdomain: "query"

