image:
  repository: mariadb
  tag: 11.8.2
  pullPolicy: IfNotPresent
secretName: "standalone-mariadb-secrets" 
database:
  name: "my_db"
  user: "my_user"
port: 3306
storage:
  size: 2Gi
backup:
  schedule: "0 2 * * *"
  bucket: "bucket-name"
  prefix: "prefix"
  endpoint: "s3-endpoint"
  region: "region"
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m" 
    memory: "512Mi"
metrics:
  enabled: true



  