image:
  repository: docker-registry.wikimedia.org/repos/search-platform/flink-rdf-streaming-updater
  tag: flink-1.17.1-rdf-0.3.154
  pullPolicy: IfNotPresent

flink:
  jobManagerMemory: "1024m"
  taskManagerMemory: "2048m"
  parallelism: 1
  checkpointInterval: 60000

config:
  kafkaBootstrap: "kafka-0.kafka.{{ .Release.Namespace }}.svc.local:9092"
  wikiInternalUrl: "http://wikibase-apache.{{ .Release.Namespace }}.svc.cluster.local"
  eventStreamConfigUrl: "http://eventstreams.{{ .Release.Namespace }}.svc.cluster.local:8092/v1/streams"
  schemaBaseUrl: "http://eventgate.{{ .Release.Namespace }}.svc.cluster.local/srv/service/schemas/primary/jsonschema"
  inputPageChangeStream: "mediawiki.page_change.v1"
  outputTopicPrefix: ""

resources:
  requests:
    cpu: "500m"
    memory: "1.5Gi"
  limits:
    cpu: "1000m"
    memory: "2.5Gi"