apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 186         
      initContainers:
        - name: fix-pvc-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 186:186 /opt/flink/checkpoints && chmod -R 775 /opt/flink/checkpoints"]
          volumeMounts:
            - name: checkpoint-storage
              mountPath: /opt/flink/checkpoints
      containers:
        - name: flink-main
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/bin/bash", "-c"]
          args:
            - |
              /opt/flink/bin/jobmanager.sh start-foreground &
              
              /opt/flink/bin/taskmanager.sh start-foreground &
              
              echo "Waiting for Flink services to be ready..."
              until [ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8081/overview)" == "200" ]; do
                sleep 2
              done
              
              echo "Submitting RDF Updater Job..."
              /opt/flink/bin/flink run \
                --class org.wikidata.query.rdf.updater.UpdaterJob \
                /usr/local/lib/python3.9/dist-packages/pyflink/streaming-updater-producer.jar \
                /etc/flink/conf/rdf-updater.properties
          env:
            - name: DISABLE_JEMALLOC
              value: "true"
            - name: FLINK_CONF_DIR
              value: /etc/flink/conf
          ports:
            - containerPort: 8081 # Dashboard
            - containerPort: 6123 # RPC
          volumeMounts:
            - name: config-volume
              mountPath: /etc/flink/conf
            - name: checkpoint-storage
              mountPath: /opt/flink/checkpoints
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
        - name: checkpoint-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-checkpoints