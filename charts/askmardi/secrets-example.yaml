# This file documents the required secrets for this chart
# The actual secrets should be created externally (e.g., via Kustomize)
# and must be named {{ .Release.Name }}-secrets

apiVersion: v1
kind: Secret
metadata:
  name: askmardi-secrets
type: Opaque
data:
  OLLAMA_API_KEY: <base64-encoded-ollama-api-key>
  LAKEFS_USER: <base64-encoded-lakefs-user>
  LAKEFS_PASSWORD: <base64-encoded-lakefs-password>


  