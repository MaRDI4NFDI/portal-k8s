# IMPORTANT: This chart requires a secret named 'wikibase-secrets' 
# containing OAUTH_CONSUMER_KEY and OAUTH_CONSUMER_SECRET

image:
  repository: wikibase/quickstatements
  tag: 1

port: 80

ingress:
  subdomain: "quickstatements"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi