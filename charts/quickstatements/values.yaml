image:
  repository: wikibase/quickstatements
  tag: 1

port: 80

ingress:
  subdomain: "quickstatements"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

secrets:
  OAUTH_CONSUMER_KEY: "oauth-consumer-key"
  OAUTH_CONSUMER_SECRET: "oauth-consumer-secret" 