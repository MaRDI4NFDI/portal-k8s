apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP
  ports:
  - name: "http"
    port: {{ .Values.servicePort }}
    targetPort: {{ .Values.containerPort }}
  {{- range .Values.doipConfig.ports }}
  - name: {{ .name }}
    port: {{ .port }}
    targetPort: {{ .port }}
  {{- end }}
