image:
  repository: ghcr.io/mardi4nfdi/s3-proxy
  tag: main
  pullPolicy: Always

replicas: 2

servicePort: 80
containerPort: 8000

ingress:
  host: ""

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

secrets:
  S3_ACCESS_KEY_ID: "s3-access-key-id"
  S3_SECRET_ACCESS_KEY: "s3-secret-access-key"
  S3_REGION: "s3-region"
  S3_BUCKET_NAME: "s3-bucket-name"
  S3_ENDPOINT: "s3-endpoint"