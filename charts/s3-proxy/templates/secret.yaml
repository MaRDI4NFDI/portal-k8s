apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
data:
  S3_ACCESS_KEY_ID: {{ .Values.secrets.S3_ACCESS_KEY_ID | b64enc | quote }}
  S3_SECRET_ACCESS_KEY: {{ .Values.secrets.S3_SECRET_ACCESS_KEY | b64enc | quote }}
  S3_REGION: {{ .Values.secrets.S3_REGION | b64enc | quote }}
  S3_BUCKET_NAME: {{ .Values.secrets.S3_BUCKET_NAME | b64enc | quote }}
  S3_ENDPOINT: {{ .Values.secrets.S3_ENDPOINT | b64enc | quote }}