apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.qlever.image.repository }}:{{ .Values.qlever.image.tag }}"
          workingDir: /data
          command: ["/bin/sh"]
          args: 
          - {{ .Values.qlever.cmdString | quote }}
          volumeMounts:
            - name: qlever-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: qlever-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: "csi-rbd-sc"
        resources:
          requests:
            storage: {{ .Values.qlever.storage }}
