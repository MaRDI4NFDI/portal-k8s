image:
  repository: mariadb
  tag: 11.8.2
  pullPolicy: IfNotPresent

port: 3306

replicas: 3  

galera:
  enabled: false
  availableWhenDonor: false
  extendedTimeouts:
    enabled: false
  replicaThreads: 1
  cacheSize: "128M"
  flowControlLimit: "16"

database: my_wiki
user: sqluser

storage:
  size: 1Ti

backup:
  bucket: ""
  prefix: "mariadb"
  endpoint: ""
  region: "us-east-1"
  schedule: "0 2 * * *"
  storage: 1Gi

resources:
  requests:
    cpu: 4000m
    memory: 24Gi
  limits:
    cpu: 8000m
    memory: 28Gi

secrets:
  wikibase: wikibase-secrets
  importer: importer-secrets