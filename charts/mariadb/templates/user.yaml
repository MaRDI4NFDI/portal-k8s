apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: {{ .Values.user }}
  namespace: {{ .Release.Namespace }}
spec:
  mariaDbRef:
    name: {{ .Release.Name }}
  passwordSecretKeyRef:
    name: {{ .Release.Name }}-secrets
    key: MARIADB_PASSWORD
  maxUserConnections: 1000
  host: "%"
  cleanupPolicy: Delete