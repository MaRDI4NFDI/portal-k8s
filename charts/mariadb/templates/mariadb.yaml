apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: {{ .Release.Name }}
spec:
  rootPasswordSecretKeyRef:
    name: {{ .Release.Name }}-secrets
    key: MARIADB_ROOT_PASSWORD

  database: {{ .Values.database }}
  
  image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
  imagePullPolicy: {{ .Values.image.pullPolicy }}

  port: {{ .Values.port }}

  replicas: {{ .Values.replicas }}
  {{- if .Values.galera.enabled }}
  galera:
    enabled: true
    availableWhenDonor: {{ .Values.galera.availableWhenDonor }}
    agent:
      basicAuth:
        enabled: true
    replicaThreads: {{ .Values.galera.replicaThreads }}
    providerOptions:
      gcache.size: {{ .Values.galera.cacheSize | quote }}
      gcs.fc_limit: {{ .Values.galera.flowControlLimit | quote }}
    {{- if .Values.galera.recovery }}
    recovery:
      {{- toYaml .Values.galera.recovery | nindent 6 }}
    {{- end }}
    {{- if .Values.galera.config }}
    config:
      {{- toYaml .Values.galera.config | nindent 6 }}
    {{- end }}
  {{- end }}

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=10G
    max_allowed_packet=1G
    query_cache_size=0
    query_cache_type=0
    sort_buffer_size=4M
    read_rnd_buffer_size=1M
    performance_schema=ON
    key_buffer_size=24M
    innodb_log_file_size=512M
    max_connections=200
    ignore_db_dirs=lost+found

  {{- if .Values.galera.enabled }}
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: {{ .Values.galera.extendedTimeouts.enabled | ternary 120 10 }}
    successThreshold: 1

  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: {{ .Values.galera.extendedTimeouts.enabled | ternary 2880 10 }}
    successThreshold: 1

  startupProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: {{ .Values.galera.extendedTimeouts.enabled | ternary 2880 30 }}
    successThreshold: 1
  {{- end }}

  storage:
    size: {{ .Values.storage.size }}
    storageClassName: csi-rbd-sc
    volumeClaimTemplate:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.storage.size }}
      storageClassName: csi-rbd-sc

  resources:
    requests:
      cpu: {{ .Values.resources.requests.cpu }}
      memory: {{ .Values.resources.requests.memory }}
    limits:
      cpu: {{ .Values.resources.limits.cpu }}
      memory: {{ .Values.resources.limits.memory }}

  metrics:
    enabled: true