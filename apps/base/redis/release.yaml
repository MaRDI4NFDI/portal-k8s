apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: '20.12.1'
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: redis
      tag: 7
      pullPolicy: IfNotPresent
    architecture: standalone
    service:
      type: ClusterIP
      port: 6379