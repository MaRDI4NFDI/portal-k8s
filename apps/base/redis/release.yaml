apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: bitnami-redis
    namespace: flux-system
  values:
    image:
      repository: redis
      tag: 7
      pullPolicy: IfNotPresent
    architecture: standalone
    auth:
      enabled: false
    service:
      type: ClusterIP
      port: 6379
    # Ceph-optimized configuration
    commonConfiguration: |-
      appendonly no
      save 900 1
      save 300 10
      timeout 300
      tcp-keepalive 300
      hz 10
      maxmemory-policy allkeys-lru
