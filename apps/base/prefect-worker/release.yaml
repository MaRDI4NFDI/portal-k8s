apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prefect-worker
spec:
  interval: 1h
  chart:
    spec:
      chart: prefect-worker
      sourceRef:
        kind: HelmRepository
        name: prefect
        namespace: flux-system
      interval: 24h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3