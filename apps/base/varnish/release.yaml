apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: varnish
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: varnish
    namespace: flux-system
  values:
    server:
      replicas: 1

      vclConfig: ""
      vclConfigFile: "" 
        
      extraVolumes:
        - name: vcl-config
          configMap:
            name: varnish-vcl
      
      extraVolumeMounts:
        - name: vcl-config
          mountPath: /etc/varnish
          readOnly: true
      
      vclConfigPath: "/etc/varnish/default.vcl"
      
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 2000m
          memory: 1Gi
      
      service:
        enabled: true
        type: ClusterIP
        http:
          enabled: true
          port: 80
      
      ingress:
        enabled: false
    