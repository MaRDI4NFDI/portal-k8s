apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/matomo
  # - ingressroute.yaml
  # - certificate.yaml
namePrefix: staging-
namespace: staging
patches:
  - path: values-matomo.yaml
    target:
      kind: HelmRelease
      name: matomo
  - path: values-mariadb.yaml
    target:
      kind: HelmRelease
      name: matomo-mariadb