apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-matomo
  namespace: staging
spec:
  values:
    matomoUsername: "admin"
    matomoEmail: "admin@example.com"
    matomoWebsiteName: "MaRDI Staging Site"
    matomoWebsiteHost: "https://staging.mardi4nfdi.org"

    existingSecret: "matomo-secrets"
    
    mariadb:
      enabled: false
    
    externalDatabase:
      host: "staging-matomo-mariadb"
      port: 3306
      user: "matomo"
      database: "matomo"
      existingSecret: "matomo-secrets"
    
    image:
      pullPolicy: IfNotPresent
    
    resourcesPreset: "micro"
    
    persistence:
      enabled: true
      size: 2Gi
    
    service:
      type: ClusterIP
    
    ingress:
      enabled: false
    
    cronjobs:
      taskScheduler:
        enabled: false
        schedule: "*/15 * * * *"
      archive:
        enabled: false
        schedule: "0 2 * * *"

    resources:
      limits:
        memory: 1Gi
        cpu: 500m
      requests:
        memory: 512Mi
        cpu: 250m
    
    metrics:
      enabled: false
