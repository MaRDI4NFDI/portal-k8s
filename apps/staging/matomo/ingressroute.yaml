apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: matomo
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`matomo.staging.mardi4nfdi.org`)
      kind: Rule
      services:
        - name: staging-matomo
          namespace: staging
          port: 80
  tls:
    secretName: staging-matomo-tls