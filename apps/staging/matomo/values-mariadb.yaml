apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-matomo-mariadb
  namespace: staging
spec:
  chart:
    spec:
      version: "0.1.0"
  values:
    image:
      repository: mariadb
      tag: 11.8.2
      pullPolicy: IfNotPresent
    secretName: "matomo-secrets" 
    database:
      name: "matomo"
      user: "matomo"
    port: 3306
    storage:
      size: 2Gi
    backup:
      schedule: "0 6 * * *"
      bucket: "mardi"
      prefix: "staging/matomo"
      endpoint: "hsm-test-09.zib.de:9001"
      region: "us-east-1"
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m" 
        memory: "512Mi"
    metrics:
      enabled: false
    