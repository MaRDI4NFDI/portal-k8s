apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oai-provider-route
  namespace: staging
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`oai.staging.mardi4nfdi.org`)
    kind: Rule
    services:
    - name: oai-provider-external
      port: 443
  tls:
    passthrough: true 