apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-wikibase
  namespace: staging
spec:
  chart:
    spec:
      version: "0.1.12"
  values:
    replicas: 2
    port: 80
    ingress:
      enabled: true
      host: portal.mardi3.schubotz.org
    mediawiki:
      host: localhost
      scheme: http
      db_server: staging-mariadb-primary:3306
      db_name: my_wiki
      db_user: sqluser
      db_primary: staging-mariadb-primary
      db_secondary: staging-mariadb-secondary
      elasticsearch_host: staging-elasticsearch
      redis_host: staging-redis-master
      formulasearch_host: staging-formulasearch
      latexml_host: staging-latexml
    storage:
      images:
        size: 200Mi
      logs:
        size: 200Mi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi