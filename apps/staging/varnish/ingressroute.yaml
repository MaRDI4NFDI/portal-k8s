apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: varnish
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`staging.mardi4nfdi.org`)
      kind: Rule
      services:
        - name: staging-varnish
          namespace: staging
          port: 80
  tls:
    secretName: staging-varnish-tls