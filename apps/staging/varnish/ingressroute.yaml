apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: staging-varnish
  namespace: staging
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`staging.mardi4nfdi.org`)
      kind: Rule
      priority: 100
      middlewares:
        - name: staging-wikibase-fail2ban
          namespace: staging
      services:
        - name: staging-varnish
          namespace: staging
          port: 80
  tls:
    secretName: staging-wikibase-tls