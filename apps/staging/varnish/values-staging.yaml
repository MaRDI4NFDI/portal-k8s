apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: varnish
spec:
  values:
    server:
      extraVolumes:
        - name: vcl-config
          configMap:
            name: staging-varnish-vcl
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi