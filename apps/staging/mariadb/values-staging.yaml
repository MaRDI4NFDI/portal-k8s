apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-mariadb
  namespace: staging
spec:
  chart:
    spec:
      version: "0.1.6"
  values:
    replicas: 3
    database: my_wiki
    user: sqluser
    storage:
      size: 5Gi
    backup:
      bucket: "mardi"
      prefix: "staging/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 4 * * *"
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 3Gi
    