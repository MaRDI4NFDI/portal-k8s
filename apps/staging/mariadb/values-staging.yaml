apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-mariadb
  namespace: staging
spec:
  chart:
    spec:
      version: "0.1.12"
  values:
    replicas: 3
    database: my_wiki
    user: sqluser
    storage:
      size: 5Gi
    backup:
      bucket: "mardi"
      prefix: "staging/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 4 * * *"
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 3Gi
    
    bootstrapFrom:
      s3:
        bucket: "mardi"
        prefix: "staging/mariadb"
        endpoint: "hsm-test-09.zib.de:9001"
        region:  {{ .Values.backup.region }}
        accessKeyIdSecretKeyRef:
          name: mariadb-secrets
          key: S3-ACCESS-KEY-ID
        secretAccessKeySecretKeyRef:
          name: mariadb-secrets
          key: S3-SECRET-ACCESS-KEY
        tls:
          enabled: true
      targetRecoveryTime: 2025-06-16T09:00:00Z
      stagingStorage:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 1Gi
          accessModes:
            - ReadWriteOnce
      restoreJob:
        args:
          - --verbose
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 1Gi
    