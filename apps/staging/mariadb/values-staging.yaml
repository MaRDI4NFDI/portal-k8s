apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-mariadb
  namespace: staging-mariadb
spec:
  chart:
    spec:
      version: "0.1.4"
  values:
    replicas: 3
    database: my_wiki
    user: sqluser
    storage:
      size: 5Gi
    backup:
      prefix: "staging/mariadb"
      schedule: "0 4 * * *"
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 3Gi
    