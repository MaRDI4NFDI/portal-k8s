apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-mariadb
  namespace: staging
spec:
  chart:
    spec:
      version: "0.1.29"
  values:
    replicas: 3
    galera:
      enabled: true
      config:
        reuseStorageVolume: false
        volumeClaimTemplate:
          resources:
            requests:
              storage: 300Mi
          accessModes:
            - ReadWriteOnce
    database: my_wiki
    user: sqluser
    storage:
      size: 5Gi
    backup:
      bucket: "mardi"
      prefix: "staging/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 4 * * *"
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 3Gi
    secrets:
      wikibase: staging-wikibase-secrets
      importer: staging-importer-secrets
    