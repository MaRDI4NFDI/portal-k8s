apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-jobrunner
  namespace: staging
spec:
  chart:
    spec:
      version: "0.1.10"
  values:
    redis:
      host: "staging-redis-master"
    mediawiki:
      db_server: staging-mariadb-primary:3306
      host: staging.mardi4nfdi.org
      scheme: https
    resources:
      requests:
        cpu: 500m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    secrets:
      mariadb: staging-mariadb-secrets
      wikibase: staging-wikibase-env-secrets