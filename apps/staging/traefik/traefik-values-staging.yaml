apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: staging-traefik
spec:
  dependsOn:
    - name: staging-traefik-crds
  chart:
    spec:
      version: "34.4.1"
  values:
    ingressRoute:
      dashboard:
        enabled: true
    service:
      spec:
        loadBalancerIP: "130.73.131.227"
    logs:
      general:
        level: DEBUG
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    experimental:
      plugins:
        blockuseragent:
          moduleName: "github.com/agence-gaya/traefik-plugin-blockuseragent"
          version: "v0.1.7"
        fail2ban:
          moduleName: "github.com/tomMoulard/fail2ban"
          version: "v0.8.7"