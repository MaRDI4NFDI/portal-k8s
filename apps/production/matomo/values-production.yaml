apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matomo
spec:
  chart:
    spec:
      version: "0.1.4"
  values:
    matomo:
      websiteName: "MaRDI Portal"
      storage:
        size: 10Gi
    mariadb:
      image:
        repository: mariadb
        tag: 11.8.2
      backup:
        name: "backup-matomo"
        schedule: "0 6 * * *"
        bucket: "mardi"
        prefix: "production/matomo"
        endpoint: "hsm-test-09.zib.de:9001"
        region: "us-east-1"
      resources:
        requests:
          cpu: "200m"
          memory: "512Mi"
        limits:
          cpu: "1000m"
          memory: "1Gi"
      metrics:
        enabled: false

    

