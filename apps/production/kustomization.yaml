apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: production

resources:
  - namespace.yaml
  - mariadb
  - elasticsearch
  - wikibase
  - jobrunner
  - ffmpeg
  - latexml
  - traefik
  - importer
  - quickstatements
  - redis
  - s3-proxy
  - wdqs
  - mariadb-matomo
  - matomo
  - external-services

patches:
  - target:
      kind: HelmRelease
    patch: |-
      - op: add
        path: /spec/valuesFrom
        value:
          - kind: ConfigMap
            name: production-vars
            valuesKey: values.yaml