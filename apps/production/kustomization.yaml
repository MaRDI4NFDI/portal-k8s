apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: production

resources:
  - namespace.yaml
  - mariadb
  - ffmpeg
  - latexml
  - traefik
  # - importer
  - s3-proxy

patches:
  - target:
      kind: HelmRelease
    patch: |-
      - op: add
        path: /spec/valuesFrom
        value:
          - kind: ConfigMap
            name: production-vars
            valuesKey: values.yaml