apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memcached
spec:
  values:
    extraEnvVars:
    # -- MEMCACHED_CACHE_SIZE is the amount of memory allocated to memcached for object storage
    - name: MEMCACHED_CACHE_SIZE
      value: "4096"
    resources:
      requests:
        memory: 4Gi
        cpu: 1000m
      limits:
        memory: 12Gi
        cpu: 4000m
