apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  chart:
    spec:
      version: "0.1.32"
  values:
    replicas: 3
    galera:
      enabled: true
      config:
        reuseStorageVolume: false
        volumeClaimTemplate:
          resources:
            requests:
              storage: 300Mi
          accessModes:
            - ReadWriteOnce
      recovery:
        enabled: true
        minClusterSize: 1
        clusterMonitorInterval: 30s
        clusterHealthyTimeout: 2m
        clusterBootstrapTimeout: 8h
        podRecoveryTimeout: 4h
        podSyncTimeout: 12h  
      extendedTimeouts:
        enabled: false
      replicaThreads: 4
      cacheSize: "2G"
      flowControlLimit: "256"
    database: my_wiki
    user: sqluser
    storage:
      size: 600Gi
    backup:
      bucket: "mardi"
      prefix: "production/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 2 * * *"
      storage: 400Gi
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
        limits:
          cpu: 4000m
          memory: 8Gi
    resources:
      requests:
        cpu: 4000m
        memory: 24Gi
      limits:
        cpu: 8000m
        memory: 28Gi
    secrets:
      wikibase: wikibase-env-secrets
    