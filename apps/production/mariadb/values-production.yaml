apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prod-mariadb
  namespace: prod-mariadb
spec:
  chart:
    spec:
      version: "0.1.5"
  values:
    replicas: 3  
    database: my_wiki
    user: sqluser
    storage:
      size: 300Gi
    backup:
      bucket: "mardi"
      prefix: "production/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 2 * * *"
    resources:
      requests:
        cpu: 4000m
        memory: 24Gi
      limits:
        cpu: 8000m
        memory: 28Gi
    