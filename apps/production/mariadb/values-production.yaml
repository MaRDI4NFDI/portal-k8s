apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prod-mariadb
  namespace: prod-mariadb
spec:
  chart:
    spec:
      version: "0.1.3"
  values:
    replicas: 2  
    database: my_wiki
    user: sqluser
    storage:
      size: 1Ti
    resources:
      requests:
        cpu: 4000m
        memory: 24Gi
      limits:
        cpu: 8000m
        memory: 28Gi
    