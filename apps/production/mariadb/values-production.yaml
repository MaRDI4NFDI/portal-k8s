apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  chart:
    spec:
      version: "0.1.27"
  values:
    replicas: 3
    galera:
      enabled: true
      config:
        reuseStorageVolume: false
        volumeClaimTemplate:
          resources:
            requests:
              storage: 300Mi
          accessModes:
            - ReadWriteOnce
      extendedTimeouts:
        enabled: false
      replicaThreads: 4
      cacheSize: "2G"
      flowControlLimit: "256"
    database: my_wiki
    user: sqluser
    storage:
      size: 600Gi
    backup:
      bucket: "mardi"
      prefix: "production/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 2 * * *"
      storage: 200Gi
    resources:
      requests:
        cpu: 4000m
        memory: 24Gi
      limits:
        cpu: 8000m
        memory: 28Gi
    