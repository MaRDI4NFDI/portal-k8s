apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prod-mariadb
  namespace: prod-mariadb
spec:
  chart:
    spec:
      version: "0.1.24"
  values:
    replicas: 3
    galera:
      enabled: true
      availableWhenDonor: true
      config:
        reuseStorageVolume: false
        volumeClaimTemplate:
          resources:
            requests:
              storage: 300Mi
          accessModes:
            - ReadWriteOnce
      extendedTimeouts:
        enabled: true
      replicaThreads: 4
      cacheSize: "2G"
      flowControlLimit: "256"
    database: my_wiki
    user: sqluser
    storage:
      size: 500Gi
    backup:
      bucket: "mardi"
      prefix: "production/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 2 * * *"
    resources:
      requests:
        cpu: 4000m
        memory: 12Gi
      limits:
        cpu: 8000m
        memory: 15Gi
    