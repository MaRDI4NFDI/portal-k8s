apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prod-mariadb
  namespace: prod-mariadb
spec:
  chart:
    spec:
      version: "0.1.18"
  values:
    replicas: 1
    galera:
      enabled: false
      primary:
        podIndex: 0
        automaticFailover: true
      recovery:
        enabled: true
        minClusterSize: 1
        forceClusterBootstrapInPod: prod-mariadb-0
        clusterMonitorInterval: 10s
        clusterHealthyTimeout: 30s
        clusterBootstrapTimeout: 10m
        podRecoveryTimeout: 5m
        podSyncTimeout: 5m
      config:
        reuseStorageVolume: false
        volumeClaimTemplate:
          resources:
            requests:
              storage: 300Mi
          accessModes:
            - ReadWriteOnce
      bootstrap:
        enabled: true
    database: my_wiki
    user: sqluser
    storage:
      size: 500Gi
    backup:
      bucket: "mardi"
      prefix: "production/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 2 * * *"
    resources:
      requests:
        cpu: 4000m
        memory: 12Gi
      limits:
        cpu: 8000m
        memory: 15Gi
    