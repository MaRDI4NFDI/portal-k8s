apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prod-mariadb
  namespace: prod-mariadb
spec:
  chart:
    spec:
      version: "0.1.12"
  values:
    replicas: 3  
    database: my_wiki
    user: sqluser
    storage:
      size: 500Gi
    backup:
      bucket: "mardi"
      prefix: "production/mariadb"
      endpoint: "hsm-test-09.zib.de:9001"
      schedule: "0 2 * * *"
    resources:
      requests:
        cpu: 4000m
        memory: 12Gi
      limits:
        cpu: 8000m
        memory: 15Gi

    bootstrapFrom:
      s3:
        bucket: "mardi"
        prefix: "staging/mariadb"
        endpoint: "hsm-test-09.zib.de:9001"
        region:  "us-east-1"
        accessKeyIdSecretKeyRef:
          name: mariadb-secrets
          key: S3-ACCESS-KEY-ID
        secretAccessKeySecretKeyRef:
          name: mariadb-secrets
          key: S3-SECRET-ACCESS-KEY
        tls:
          enabled: true
      targetRecoveryTime: 2025-06-16T09:00:00Z
      stagingStorage:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 1Gi
          accessModes:
            - ReadWriteOnce
      restoreJob:
        args:
          - --verbose
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 1Gi
    