apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prefect-server
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prefect.portal.mardi4nfdi.de`)
      kind: Rule
      services:
        - name: prefect-server
          port: 4200
  tls:
    secretName: prefect-tls