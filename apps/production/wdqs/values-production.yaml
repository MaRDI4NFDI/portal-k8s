apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wdqs
spec:
  chart:
    spec:
      version: "0.1.19"
  values:
    wdqs:
      storage: 200Gi
      memory: "-Xmx22g -Xms22g"
      heap_size: "22g"
      opts: "-Dorg.wikidata.query.rdf.tool.rdf.RdfRepository.timeout=3600"
      resources:
        requests:
          cpu: 1000m
          memory: 24Gi
        limits:
          cpu: 4000m
          memory: 36Gi
    updater:
      enabled: true
      resources:
        requests:
          cpu: 200m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 2Gi

    frontend:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

