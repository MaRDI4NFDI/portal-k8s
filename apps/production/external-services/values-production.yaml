apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-services
spec:
  chart:
    spec:
      version: 0.1.1
  values:
    services:
      - name: oai-provider
        subdomain: oai
      - name: oai-input
        subdomain: oai-input
      - name: uptime
        subdomain: uptime
      - name: ipfs
        subdomain: ipfs
      - name: ipfs-admin
        subdomain: ipfs-admin
      - name: mscexplainer
        subdomain: mscexplainer
      - name: mscbackend
        subdomain: mscbackend
      - name: msceval
        subdomain: msceval
      - name: flask
        subdomain: flask
      - name: portainer
        subdomain: portainer
