apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prod-traefik
spec:
  dependsOn:
    - name: prod-traefik-crds
  chart:
    spec:
      version: "34.4.1"
  values:
    ingressRoute:
      dashboard:
        enabled: true
    logs:
      general:
        level: DEBUG
    providers:
      kubernetesCRD:
        allowCrossNamespace: true