apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenant-mardi-apps-production
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: tenant-mardi-infra
  sourceRef:
    kind: GitRepository
    name: tenant-mardi
  path: ./apps/production
  prune: true
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenant-mardi-apps-staging
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: tenant-mardi-infra
  sourceRef:
    kind: GitRepository
    name: tenant-mardi
  path: ./apps/staging
  prune: true
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
